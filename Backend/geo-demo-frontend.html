<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Geo-Intelligent Map Demo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
    }
    #map {
      height: 100vh;
      width: 100vw;
      margin: 0;
      border: none;
      box-shadow: none;
    }
    .card-modal {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background: #f4f6fb;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(42,93,159,0.18);
      padding: 32px 32px 24px 32px;
      min-width: 260px;
      max-width: 340px;
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 0.3s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, 40px); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .alumni-img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid #2a5d9f;
      background: #dbeafe;
    }
    .alumni-name {
      font-weight: 700;
      font-size: 1.25rem;
      color: #2a5d9f;
      margin-bottom: 6px;
      text-align: center;
    }
    .alumni-profession {
      font-size: 1.08rem;
      color: #444;
      margin-bottom: 2px;
      text-align: center;
    }
    .alumni-company {
      font-size: 1.02rem;
      color: #666;
      margin-bottom: 2px;
      text-align: center;
    }
    .alumni-city {
      font-size: 1rem;
      color: #888;
      margin-bottom: 8px;
      text-align: center;
    }
    .alumni-skills {
      font-size: 1rem;
      color: #2a5d9f;
      margin-bottom: 8px;
      text-align: center;
    }
    .alumni-contact {
      font-size: 0.98rem;
      color: #1a3c6e;
      background: #eaf2fb;
      border-radius: 6px;
      padding: 4px 10px;
      margin-bottom: 4px;
      text-align: center;
      width: fit-content;
    }
    .close-btn {
      position: absolute;
      top: 16px;
      right: 24px;
      background: #eaf2fb;
      color: #2a5d9f;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: #dbeafe;
    }
    @media (max-width: 700px) {
      .card-modal {
        min-width: 180px;
        max-width: 98vw;
        padding: 14px 8px 10px 8px;
      }
      .alumni-img {
        width: 48px;
        height: 48px;
      }
      .close-btn {
        top: 8px;
        right: 8px;
        width: 24px;
        height: 24px;
        font-size: 1.1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <div class="card-modal" id="card-modal">
    <button class="close-btn" id="close-btn">&times;</button>
    <div id="card-content"></div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Demo coordinates (centered on Delhi)
    const centerLat = 28.6139;
    const centerLng = 77.2090;
    const radius = 25; // km

    // Mock alumni data near Delhi with Indian names and richer details
    const alumni = [
      {
        name: 'Amit Sharma',
        profession: 'Senior Software Engineer',
        company: 'TCS',
        city: 'Gurgaon',
        skills: ['Java', 'Spring Boot', 'Cloud'],
        contact: 'amit.sharma@tcs.com',
        img: 'https://randomuser.me/api/portraits/men/65.jpg',
        location: { coordinates: [77.0434, 28.4700] }
      },
      {
        name: 'Priya Singh',
        profession: 'Product Manager',
        company: 'Infosys',
        city: 'Noida',
        skills: ['Agile', 'UI/UX', 'Strategy'],
        contact: 'priya.singh@infosys.com',
        img: 'https://randomuser.me/api/portraits/women/44.jpg',
        location: { coordinates: [77.3910, 28.5355] }
      },
      {
        name: 'Rahul Verma',
        profession: 'Data Scientist',
        company: 'Flipkart',
        city: 'Delhi',
        skills: ['Python', 'Machine Learning', 'Analytics'],
        contact: 'rahul.verma@flipkart.com',
        img: 'https://randomuser.me/api/portraits/men/23.jpg',
        location: { coordinates: [77.2090, 28.6139] }
      }
    ];

    // Initialize map
    const map = L.map('map').setView([centerLat, centerLng], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);
    L.circle([centerLat, centerLng], { radius: radius * 1000, color: 'blue', fillOpacity: 0.08 }).addTo(map);

    // Card modal logic
    const cardModal = document.getElementById('card-modal');
    const cardContent = document.getElementById('card-content');
    const closeBtn = document.getElementById('close-btn');
    closeBtn.onclick = () => {
      cardModal.style.display = 'none';
    };
    window.onclick = function(event) {
      if (event.target === cardModal) {
        cardModal.style.display = 'none';
      }
    };

    // Add alumni pins with popups and card modal
    alumni.forEach((a, idx) => {
      const [lng, lat] = a.location.coordinates;
      const marker = L.marker([lat, lng], {riseOnHover: true}).addTo(map);
      marker.on('click', () => {
        cardContent.innerHTML = `
          <img src=\"${a.img}\" class=\"alumni-img\" alt=\"${a.name}\" />
          <div class=\"alumni-name\">${a.name}</div>
          <div class=\"alumni-profession\">${a.profession}</div>
          <div class=\"alumni-company\">${a.company}</div>
          <div class=\"alumni-city\">${a.city}</div>
          <div class=\"alumni-skills\">Skills: ${a.skills.join(', ')}</div>
          <div class=\"alumni-contact\">${a.contact}</div>
        `;
        cardModal.style.display = 'flex';
      });
    });
  </script>
</body>
</html>
